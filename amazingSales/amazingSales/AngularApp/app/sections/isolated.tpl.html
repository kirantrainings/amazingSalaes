<div class="col-xs-6">
    <div class="panel panel-default">
        <div class="panel-heading">One Way Data Binding</div>
        <div class="panel-body">
            <h1>{{title}}</h1>
            <input type="text" ng-model="title" />
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Two Way Data Binding</div>
        <div class="panel-body">
            <h1>{{content}}</h1>
            <input type="text" ng-model="content" />
        </div>
    </div>

</div>
